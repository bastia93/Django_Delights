{% extends "inventory/base.html" %}

{% block content %}
<h1>List of Menu Items Offered</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Price (Rupees)</th>
        <th> </th>
        <th> </th>
    </tr>
    {% for item in menuitem_list %}
    <tr>
        <th>{{item.name}}</th>
        <th>{{item.price}}</th>
        <th><a href="{% url 'menuitemupdate' item.id %}">Update</a></th>
        <th><a href="{% url 'menuitemdelete' item.id %}">Delete</a></th>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'menuitemcreate' %}">Add Menu</a>
{% endblock %}
